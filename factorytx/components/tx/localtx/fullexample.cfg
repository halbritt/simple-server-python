machines:
- plugins:
  - type: file
    name: 'File Parser Plugin'
    config:
      version: 1.0.0
      transports:
      - type: localfile
        config:
         version: 1.0.0
         root_path: '/mnt/samba/laser'
      parsers:
      - type: lasersipingdataparser
        config:
            sslog_folder: '/var/spool/sightmachine/factorytx/sslog'
            version: 1.0.0
            sslog_type: cycle
            polltime: 60
            search_in_zip: false
            parse_options:
            - {
                'report_pattern': '*.LWS',
                'localtz': 'Asia/Ho_Chi_Minh',
                'load': {skipparse: true
            }}
            - {
                'report_pattern': '*Operator*.csv',
                'localtz': 'Asia/Ho_Chi_Minh',
                'load': {'parse': {'header': 0,
                           'sep': ",",
                           'index_col': false},
                 'counter': False,
                 'actions':[]
            }}
            - {
                'report_pattern': '*Alarm_Warn.csv',
                'localtz': 'Asia/Ho_Chi_Minh',
                'load': {'parse': {'header': 0,
                           'sep': ",",
                           'index_col': false},
                 'counter': False,
                 'actions':[]
            }}
            - {
                'report_pattern': '*Cycle.csv',
                'localtz': 'Asia/Ho_Chi_Minh',
                'load': {'parse': {'header': 0,
                           'sep': ",",
                           'index_col': false},
                 'counter': False,
                 'actions':[]
            }}
            - {
                'report_pattern': '*Laser Version_info.csv',
                'localtz': 'Asia/Ho_Chi_Minh',
                'load': {'parse': {'header': 0,
                           'sep': ",",
                           'index_col': false},
                 'counter': False,
                 'actions':[]
            }}
            - {
                'report_pattern': '*NC Version_info.csv',
                'localtz': 'Asia/Ho_Chi_Minh',
                'load': {'parse': {'header': 0,
                           'sep': ",",
                           'index_col': false},
                 'counter': False,
                 'actions':[]
            }}
            - {
                'report_pattern': '*pwr.csv',
                'localtz': 'Asia/Ho_Chi_Minh',
                'load': {'parse': {'header': 0,
                           'sep': ",",
                           'index_col': false},
                 'counter': False,
                 'actions':[]
            }}
            - {
                'report_pattern': '*Status.csv',
                'localtz': 'Asia/Ho_Chi_Minh',
                'load': {'parse': {'header': 0,
                           'sep': ",",
                           'index_col': false},
                 'counter': False,
                 'actions':[]
            }}
            - {
                'report_pattern': '*time.csv',
                'localtz': 'Asia/Ho_Chi_Minh',
                'load': {'parse': {'header': 0,
                           'sep': ",",
                           'index_col': false},
                 'counter': False,
                 'actions':[]
            }}
            - {
                'report_pattern': '*nc',
                'localtz': 'Asia/Ho_Chi_Minh',
                'load': {'parse': {'header': null,
                           'nrows': 1,
                           'sep': ",",
                           'index_col': false},
                 'counter': False,
                 'actions':[]
            }}
  source: SipingData_Plugin_Test_1
  fname_filter: "/*.sslog"
