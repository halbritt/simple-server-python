machines:
- plugins:
  - type: spreadsheet
    name: 'Spread Sheet Plugin'
    config:
      version: 1.0.0
      polltime: 10
      target_folders:
        - '/home/sm/Documents/ComelzKnifeExampleData'
      output_folder: '/home/sm/Documents'
      completed_folder: '/home/sm/Documents/completed'
      parse_options:
        - {
        'report_pattern': '*Activ*.csv',
        'load': {}
        }
        - {
        'report_pattern': '*Ord*.csv',
        'load': {}
        }
  source: Simple_SpreadSheet_Test_1
