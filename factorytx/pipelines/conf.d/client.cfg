- transforms:
  - type: sslogtransform
    name: Client Transform
    config:
      datasources:
        - name: CLIENT_SiliconProbingV2_1
      version: 1.0.0
      poll_rate: 1
      counter: True
      actions:
        - rename:
            columns:
              "SiP_WaferID": batch_no
        - set_index: ['SiP_Date']
      stractions:
        - column: SiP_PartType
          function: strip
        - column: batch_no
          function: strip
        - column: SiP_WaferNo
          function: strip
        - column: SiP_PartNo
          function: strip
  - type: sslogtransform
    name: Mod Transform
    config:
      version: 1.0.0
      datasources:
        - name: CLIENT_ModuleATE_1
      actions:
        - set_index: ['0']
- tx:
  - type: localtx
    name: localfs
    config:
      datasources:
        - name: CLIENT_SiliconProbingV2_1
        - name: CLIENT_ModuleATE_1
      version: 1.0.0
      outputdirectory: '/var/spool/sightmachine/factorytx/completed/'
