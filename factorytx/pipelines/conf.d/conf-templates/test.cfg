pipeline:
- dataplugins:
  - config:
      completed_folder: /var/spool/sightmachine/factorytx/completed/client_wafer
      datasources:
      - config:
          max_resource_size: 100
          root_path: /var/data/sample_data/WAFER
          version: 1.0.0
        name: CLIENT_SiliconProbingV2_1
        type: localfile
      host: localhost
      logname: Client File Service
      outputdirectory: /var/spool/sightmachine/factorytx/databuffer/client_wafer
      parsers:
      - config:
          datasources:
          - CLIENT_SiliconProbingV2_1
          parse_options:
          - load:
              parse:
                dayfirst: true
                error_bad_lines: false
                parse_timestamps:
                  SiP_Date: '%d-%m-%Y'
                sep: ','
                warn_bad_lines: true
            report_pattern: '*.TXT'
          sheet_type: csv
          version: 1.0.0
        type: spreadsheetparser
      poll_rate: 10
      remove_remote_completed: false
      resource_dict_location: /var/status/factorytx
      resource_dict_name: ClientWaferData
    name: File Transport Plugin
    type: file
    version: 1.0.0
- transforms:
  - config:
      actions:
      - rename:
          columns:
            SiP_WaferID: batch_no
      - set_index:
        - SiP_Date
      counter: true
      datasources:
      - name: CLIENT_SiliconProbingV2_1
      poll_rate: 1
      stractions:
      - column: SiP_PartType
        function: strip
      - column: batch_no
        function: strip
      - column: SiP_WaferNo
        function: strip
      - column: SiP_PartNo
        function: strip
      version: 1.0.0
    name: Client Transform
    type: sslogtransform
    version: 1.0.0
  - config:
      actions:
      - set_index:
        - '0'
      datasources:
      - name: CLIENT_ModuleATE_1
      version: 1.0.0
    name: Mod Transform
    type: sslogtransform
    version: 1.0.0
- tx:
  - config:
      datasources:
      - name: CLIENT_SiliconProbingV2_1
      - name: CLIENT_ModuleATE_1
      outputdirectory: /var/spool/sightmachine/factorytx/completed/
      version: 1.0.0
    name: localfs
    type: localtx
    version: 1.0.0
